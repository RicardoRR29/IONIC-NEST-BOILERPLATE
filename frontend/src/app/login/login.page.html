<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
    <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
    <ion-button expand="full" type="submit">Login</ion-button>
  </form>
  <ion-button expand="full" fill="clear" (click)="goToRegister()">Register</ion-button>
</ion-content>
