<ion-content class="login-wrapper" fullscreen>
  <div class="login-container">
    <div class="brand-header">
      <div class="logo-circle">
        <ion-icon name="shield-checkmark"></ion-icon>
      </div>
      <h1 class="text-title-xl">Sistema de Autenticação</h1>
      <p class="text-muted">Acesso seguro com JWT</p>
    </div>

    <ion-card class="auth-card">
      <div class="card-header">
        <ion-icon name="person-add-outline" class="form-icon"></ion-icon>
        <h2>Cadastro</h2>
        <p>Crie sua conta no sistema</p>
      </div>

      <form [formGroup]="form" (ngSubmit)="register()" class="form-body">
        <ion-item lines="full">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-input
            formControlName="name"
            label="Name"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-input
            formControlName="email"
            label="Email"
            labelPlacement="floating"
            type="email"
          ></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input
            formControlName="password"
            label="Password"
            labelPlacement="floating"
            type="password"
          ></ion-input>
        </ion-item>

        <ion-button expand="block" class="btn-primary" type="submit">
          Register
        </ion-button>
      </form>

      <p class="register-link">
        Já tem uma conta?
        <a (click)="goToLogin()">Voltar ao login</a>
      </p>
    </ion-card>
  </div>
</ion-content>
