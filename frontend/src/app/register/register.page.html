<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="register()">
    <ion-input formControlName="name" placeholder="Name"></ion-input>
    <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
    <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
    <ion-button expand="full" type="submit">Save</ion-button>
  </form>
</ion-content>
