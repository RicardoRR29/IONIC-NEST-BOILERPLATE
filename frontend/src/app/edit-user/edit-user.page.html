<ion-content class="login-container">
  <ion-card class="auth-card">
    <ion-card-header>
      <ion-card-title>Edit User</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <ion-item lines="full">
          <ion-input
            formControlName="name"
            label="Name"
            labelPlacement="floating"
          ></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-input
            formControlName="email"
            label="Email"
            labelPlacement="floating"
            type="email"
          ></ion-input>
        </ion-item>

        <ion-button
          expand="block"
          fill="solid"
          color="primary"
          class="auth-button"
          type="submit"
        >
          Save
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
