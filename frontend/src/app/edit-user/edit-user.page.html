<ion-card class="auth-card">
  <ion-card-header>
    <ion-card-title>Edit User</ion-card-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()" fill="clear">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="save()">
      <ion-item lines="full">
        <ion-input
          formControlName="name"
          label="Name"
          labelPlacement="floating"
        ></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input
          formControlName="email"
          label="Email"
          labelPlacement="floating"
          type="email"
        ></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        fill="solid"
        color="primary"
        class="auth-button"
        type="submit"
      >
        Save
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
