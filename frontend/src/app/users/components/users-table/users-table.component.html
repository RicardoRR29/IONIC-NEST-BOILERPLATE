<ion-card class="table-wrapper">
  <ion-card-content>
    <app-table
      [columns]="columns"
      [data]="users"
      [showActions]="true"
      [highlightField]="'email'"
      [highlightValue]="currentUser?.email"
      [badgeColumn]="'name'"
      (edit)="edit.emit($event)"
      (delete)="delete.emit($event)"
    ></app-table>
  </ion-card-content>
</ion-card>
