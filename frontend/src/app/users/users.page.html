<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="addUser()">Add User</ion-button>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
      <ion-button fill="clear" color="medium" slot="end" (click)="editUser(user)">Edit</ion-button>
      <ion-button fill="clear" color="danger" slot="end" (click)="deleteUser(user)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <app-add-user-modal #addModal></app-add-user-modal>
</ion-content>
