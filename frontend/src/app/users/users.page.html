<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="addUser()">Add User</ion-button>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.name }} - {{ user.email }}</ion-label>
      <ion-button slot="end" (click)="editUser(user)">Edit</ion-button>
      <ion-button slot="end" color="danger" (click)="deleteUser(user)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
