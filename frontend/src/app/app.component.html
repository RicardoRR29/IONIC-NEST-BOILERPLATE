<ion-app>
  <!-- Menu visível apenas quando logado -->
  <ng-container *ngIf="auth.isLoggedIn(); else basic">
    <ion-split-pane contentId="main" when="true">
      <app-sidebar></app-sidebar>
      <div class="outlet-wrapper">
        <ion-router-outlet id="main"></ion-router-outlet>
      </div>
    </ion-split-pane>
  </ng-container>

  <!-- Layout básico (login, register, etc) -->
  <ng-template #basic>
    <ion-router-outlet></ion-router-outlet>
  </ng-template>
</ion-app>
